    <div id="scatterplot" class="content-section active" style="text-align: center;">
        <script>


            var w = 500;
            var h = 100;
            var dataset = [
                [5, 20, 5],
                [20, 80, 5],
                [480, 90, 5],
                [250, 50, 10],
                [210, 80, 10],
                [100, 33, 5],
                [120, 50, 5],
                [330, 95, 5],
                [410, 12, 3],
                [475, 44, 10]
                ];

                var svg = d3.select("#scatterplot")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

                // Create circles based on the dataset
                svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    return d[0];
                })
                .attr("cy", function(d) {
                    return d[1];
                })
                .attr("r", function(d) {
                    return d[2];
                })
                .attr("fill", 'black');


                svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d[0] + "," + d[1];
                })
                .attr("x", function(d) {
                    return d[0] - 10; // Position slightly to the right of the circle
                })
                .attr("y", function(d) {
                    return d[1] - 10; // Position slightly above the circle
                }).attr("font-size", "12px")
                .attr("fill", "red");


        </script>
    </div>
